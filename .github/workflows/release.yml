name: Build AppImage
on:
  workflow_dispatch:
  schedule:
    - cron: "5 */12 * * *"
  push:
    branches:
      - "main"

jobs:
  version:
    name: Zed AppImage
    runs-on: ubuntu-20.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up directories and version file
        run: |
          mkdir -p AppDir/usr/bin
          VERSION_URL=$(curl -s -I https://github.com/zed-industries/zed/releases/latest/download/zed-linux-x86_64.tar.gz | grep Location | awk '{print $2}')
          VERSION=$(echo $VERSION_URL | sed -E 's/.*zed-linux-x86_64-(.*).tar.gz/\1/')
          echo "{\"version\": \"$VERSION\"}" > AppDir/usr/bin/version.json
          echo "==> Debug: Printing file locations and contents"
          echo "Working directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          echo "Contents of AppDir:"
          ls -la AppDir
          echo "Contents of AppDir/usr/bin:"
          ls -la AppDir/usr/bin
          echo "Content of version.json:"
          cat AppDir/usr/bin/version.json
      - name: Build
        id: build
        uses: valicm/appimage-bash@main
        with:
          version_url: "https://github.com/zed-industries/zed/releases/latest/download/zed-linux-x86_64.tar.gz"
          version_file: "version.json"
          version_icon: "zed.png"
      - name: Upload artifact
        if: ${{ env.APP_UPDATE_NEEDED == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_SHORT_NAME }}.AppImage
          path: "dist"
      - name: Release
        if: ${{ env.APP_UPDATE_NEEDED == 'true' }}
        uses: marvinpinto/action-automatic-releases@latest
        with:
          title: ${{ env.APP_NAME }} AppImage ${{ env.APP_VERSION }}
          automatic_release_tag: latest
          prerelease: false
          files: |
            dist/
          repo_token: ${{ secrets.GITHUB_TOKEN }}
